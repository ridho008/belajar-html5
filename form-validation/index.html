<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      div label {
        display: block;
        margin: 5px 0px;
      }

      input:invalid {
        border: none;
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <!-- novalidate, menghilangkan semua validasi -->
    <form action="" method="post" novalidate>
      <div>
        <label for="nama">masukan nama</label>
        <input
          type="text"
          name="nama"
          id="nama"
          required
          oninvalid="this.setCustomValidity('wajib diisi')"
          oninput="this.setCustomValidity('')"
        />
      </div>
      <div>
        <label for="tel">Telepon</label>
        <input type="tel" name="tel" id="tel" minlength="2" />
      </div>
      <div>
        <label for="website">Website</label>
        <input type="url" name="website" id="website" />
      </div>
      <div>
        <label for="angka">angka</label>
        <input
          type="number"
          name="angka"
          id="angka"
          min="10"
          max="100"
          step="5"
        />
      </div>
      <div>
        <label for="slider">slider</label>
        <span class="awal"></span>
        <input
          type="range"
          name="slider"
          id="slider"
          min="0"
          max="100"
          step="5"
        />
        <span class="akhir"></span>
      </div>
      <div>
        <label for="tanggal">masukan tanggal</label>
        <input type="date" name="tanggal" id="tanggal" />
      </div>
      <div>
        <label for="warna">masukan warna</label>
        <input type="color" name="warna" id="warna" />
        <span class="hexa"></span>
      </div>

      <div>
        <label for="tel">Telepon</label>
        <input type="tel" name="tel" id="tel" minlength="2" />
      </div>
      <div>
        <button type="submit">Kirim</button>
      </div>
    </form>

    <script>
      const slider = document.querySelector("#slider");
      const awal = document.querySelector(".awal");
      const akhir = document.querySelector(".akhir");

      awal.innerHTML = slider.min;
      akhir.innerHTML = slider.value;
      slider.addEventListener("input", function () {
        akhir.innerHTML = slider.value;
      });

      const warna = document.querySelector("#warna");
      const hexa = document.querySelector(".hexa");

      hexa.innerHTML = warna.value;
      warna.addEventListener("input", function () {
        hexa.innerHTML = warna.value;
      });
    </script>
  </body>
</html>
