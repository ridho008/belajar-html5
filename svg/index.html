<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        min-height: 1000px;
      }
      svg {
        display: block;
        margin-top: 20px;
        background-color: #999;
      }
      .satu {
        background-color: #777;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <svg class="satu" viewBox="0 0 500 500">
      <rect x="100" y="100" width="100" height="100" fill="lightblue" />
    </svg>

    <svg width="150" height="150">
      <!-- membuat lebih dari satu element SVG -->
      <rect width="100" height="100" fill="salmon" />
      <circle r="50" cx="50" cy="50" fill="blue" />
      <rect width="70" height="70" x="15" y="15" fill="#222" />
    </svg>
  </body>
</html>
